<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const currentIp = "127.0.0.1:5000"; // Поставь сюда свой IP или домен

      const hash = window.location.hash; // Получаем часть после #

      console.log("Текущий хеш:", hash);

      if (hash.startsWith("#/")) {
        const deviceId = hash.substring(2);
        const targetUrl = `http://${currentIp}/device/${deviceId}`;

        console.log("Редирект на:", targetUrl);

        // Немного задержки, чтобы увидеть сообщение и не блокировать редирект
        setTimeout(() => {
          window.location.replace(targetUrl);
        }, 100); // 100 мс задержки
      } else {
        document.body.innerHTML = `<p>Пожалуйста, перейдите по ссылке с указанием устройства, например: <code>#/1</code></p>`;
        console.log("Хеш не найден или неправильный формат");
      }
    });
  </script>
</head>
<body>
  <p>Переадресация...</p>
</body>
</html>
