<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    // Твой текущий IP или домен сайта
    const currentIp = "127.0.0.1:5000";

    // Получаем часть URL после #
    const hash = window.location.hash; // например "#/1"

    if (hash.startsWith("#/")) {
      // Извлекаем ID устройства (число после "#/")
      const deviceId = hash.substring(2);

      // Формируем новый URL для редиректа
      const targetUrl = `http://${currentIp}/device/${deviceId}`;

      // Делаем редирект
      window.location.replace(targetUrl);
    } else {
      // Если хэш отсутствует или не в нужном формате — можно показать сообщение
      document.body.innerHTML = "<p>Пожалуйста, перейдите по ссылке с указанием устройства, например: #/1</p>";
    }
  </script>
</head>
<body>
  <p>Переадресация...</p>
</body>
</html>
